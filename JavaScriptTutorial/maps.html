<html>
    <body>
        <h1>Maps</h1>
        <script>
            var mp = new Map([ ["patrick" , 666] , ["heinzler",42] , ["Simon" , "Flugzeug"]]);
            console.log(mp.get("heinzler"));
            mp.set("Jule" , 17);
            console.log(mp.get("Jule"))
            mp.delete("heinzler")
            console.log(mp.has("patrick"));
            for(var entry of mp){
                console.log(entry);
                console.log(entry[1]);
            }

            //example
            var stringMap = new Map();
            var str = "this is a string for counting letters abcx"

            for(var letter of str){
                if(stringMap.has(letter)){
                    stringMap.set(letter, stringMap.get(letter)+1);
                }
                else{
                    stringMap.set(letter,1);
                }
            }
            console.log(stringMap);
        </script>
    </body>
</html>
